group 'HospitalProject'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://maven.atlassian.com/3rdparty/"
    }
}

dependencies {
    //TODO: Find a better way to organize these dependencies!
    runtime(
            [group: 'org.apache.derby', name: 'derby', version: '10.13.1.1'],
            [group: 'org.apache.derby', name: 'derbyclient', version: '10.13.1.1'],
            [group: 'org.apache.derby', name: 'derbytools', version: '10.13.1.1'],
            [group: 'org.mindrot', name: 'jbcrypt', version: '0.4-atlassian-1']
    )
    testCompile(
            [group: 'junit', name: 'junit', version: '4.11'],
            [group: 'org.apache.derby', name: 'derby', version: '10.13.1.1'],
            [group: 'org.apache.derby', name: 'derbyclient', version: '10.13.1.1'],
            [group: 'org.apache.derby', name: 'derbytools', version: '10.13.1.1'],
            [group: 'org.mindrot', name: 'jbcrypt', version: '0.4-atlassian-1']
    )
}
